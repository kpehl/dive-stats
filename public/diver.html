<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Diver Stats</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo round-25-80">Dive Stats</h1>
      </a>
    </div>
    <h3 class="text-light bg-dark p-3 round-25-80" id="back-btn">
      &larr; Go Back
    </h3>    
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between align-end">

    <section class="col-12 col-lg-4 bg-secondary p-3 rounded">
      <h2 class="text-light" id="diver-name"></h2>
      <h4 class="text-dark bg-primary">
        <p id="is-instructor"></p>
        <p id="certification-id"></p>
      </h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark" id="total-dives"></h4>
    </section>

  </main>
  <script src="./assets/js/single-diver.js"></script>
</body>
</html>
